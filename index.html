<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font to Turtle Graphics Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add opentype.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Font to Turtle Graphics Generator</h1>
        
        <!-- Font Upload Section -->
        <div id="fontSection" style="margin-bottom: 20px;">
            <label for="fontUpload">Upload .ttf Font: </label>
            <input type="file" id="fontUpload" accept=".ttf,.otf" />
            <span id="fontName" style="margin-left: 10px;"></span>
        </div>

        <!-- Name Input Section -->
        <div id="nameSection" class="section">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Enter your name (English or Thai)">
            <button onclick="generateCode()">Generate Code</button>
        </div>

        <!-- Code Output Section -->
        <div id="codeSection" class="section hidden">
            <h2>Generated Python Code</h2>
            <div class="code-container">
                <pre id="generatedCode"></pre>
            </div>
            <button onclick="copyCode()">Copy Code</button>
            <button onclick="downloadCode()">Download Code</button>
            <button onclick="resetApp()">Create Another</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
