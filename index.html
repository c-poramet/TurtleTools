<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Turtle Graphics Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Handwriting to Turtle Graphics Generator</h1>
        
        <!-- Name Input Section -->
        <div id="nameSection" class="section">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Enter your name (English or Thai)">
            <button onclick="startDrawing()">Start Drawing</button>
        </div>

        <!-- Drawing Section -->
        <div id="drawingSection" class="section hidden">
            <div class="drawing-header">
                <h2>Draw Letter: <span id="currentLetter"></span></h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0 / 0</span>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="500" height="500"></canvas>
                <div class="grid-overlay" id="gridOverlay"></div>
            </div>
            <div class="controls">
                <button onclick="clearCanvas()">Clear</button>
                <button onclick="nextLetter()" id="nextBtn">Next Letter</button>
                <button onclick="generateCode()" id="generateBtn" class="hidden">Generate Code</button>
            </div>
        </div>

        <!-- Code Output Section -->
        <div id="codeSection" class="section hidden">
            <h2>Generated Python Code</h2>
            <div class="code-container">
                <pre id="generatedCode"></pre>
            </div>
            <button onclick="copyCode()">Copy Code</button>
            <button onclick="downloadCode()">Download Code</button>
            <button onclick="resetApp()">Create Another</button>
        </div>
    </div>
</body>
</html>
